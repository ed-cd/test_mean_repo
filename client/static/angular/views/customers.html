<div ng-controller='CustomersController'>
    <h2>Add a new customer</h2>
    <form>
        <label for="name">Customer Name:</label>
        <input type="text" name="name" ng-model="newCustomer.name" />
        <input type="submit" value="Add" ng-click="addCustomer()" />
        <span class="error">{{addNameError}}</span>
    </form>
    <table>
        <tr>
            <td></td>
            <td></td>
            <td>
                <input type="text" name="searchName" placeholder="search name..." ng-model="searchName" />
            </td>
        </tr>
        <tr>
            <th>Customer Name</th>
            <th>Created Date</th>
            <th>Actions</th>
        </tr>
        <tr ng-repeat="customer in customers | orderBy:'-createdDate' | filter:searchName">
            <td>
                <!--I prefer the mustache syntax, but this is here for demonstration-->
                <span ng-bind="customer.name" />
            </td>
            <td>
                {{customer.createdDate | date:"mediumDate"}}
            </td>
            <td>
                <button ng-click="removeCustomer(customer)">Remove</button>
            </td>
        </tr>
    </table>
</div>
